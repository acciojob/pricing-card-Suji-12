<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h1 {
      font-size: 24px;
      margin: 15px 0 10px;
      font-weight: bold;
    }

    .card p {
      font-size: 16px;
      margin: 5px 0;
      color: #333;
    }

    .card button {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Product Image">
    <h1>Pricing Card</h1>
    <p>Price: Rs.200</p>
    <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
